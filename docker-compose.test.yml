services:

  postgres:
    image: bitnami/postgresql:latest
    container_name: postgres-master
    restart: always
    shm_size: 128mb
    ports:
    - 5432:5432
    environment:
    - POSTGRESQL_REPLICATION_MODE=master
    - POSTGRESQL_REPLICATION_USER=repl_user
    - POSTGRESQL_REPLICATION_PASSWORD=repl_password
    - POSTGRESQL_USERNAME=postgres
    - POSTGRESQL_PASSWORD=123456
    - POSTGRESQL_DATABASE=book
    - ALLOW_EMPTY_PASSWORD=yes
    networks:
    - os-net
    volumes:
    - 'postgresql_master_data:/bitnami/postgresql'
    - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: pg_isready -U postgres -d book
      interval: 10s
      timeout: 3s
      retries: 3

  postgres-slave:
    image: bitnami/postgresql:latest
    container_name: postgres-slave
    restart: always
    shm_size: 128mb
    ports:
    - 5433:5432
    environment:
    - POSTGRESQL_REPLICATION_MODE=slave
    - POSTGRESQL_REPLICATION_USER=repl_user
    - POSTGRESQL_REPLICATION_PASSWORD=repl_password
    - POSTGRESQL_MASTER_HOST=postgres
    - POSTGRESQL_PASSWORD=123456
    - POSTGRESQL_MASTER_PORT_NUMBER=5432
    - ALLOW_EMPTY_PASSWORD=yes
    - POSTGRESQL_EXTENSIONS=pg_trgm
    networks:
    - os-net
    volumes:
    - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: pg_isready -U postgres -d book
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    restart: always
    ports:
    - 5672:5672
    - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: kalo
      RABBITMQ_DEFAULT_PASS: kalo
    volumes:
    - rabbitmq-lib:/var/lib/rabbitmq/
    - rabbitmq-log:/var/log/rabbitmq
    networks:
    - os-net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 3

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-test
    environment:
    - node.name=elasticsearch
    - cluster.name=elasticsearch-cluster
    - discovery.type=single-node
    - bootstrap.memory_lock=true
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    - xpack.security.enabled=false
    - xpack.security.enrollment.enabled=false
    - xpack.security.http.ssl.enabled=false
    - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
    - 9201:9200    # Using different port to avoid conflict with OpenSearch
    - 9301:9300
    networks:
    - os-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 3
    logging:
      driver: none

