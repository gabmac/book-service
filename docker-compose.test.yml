    build:
      context: .
      dockerfile: ./Dockerfile.alembic
    image: book-service-alembic:${TESTE_VERSION:-latest}
    volumes:
    - .:/code
    environment:
    - DATABASE_HOST=postgres
    - DATABASE_PORT=5432
    - DATABASE_SLAVE_HOST=postgres-slave
    - DATABASE_SLAVE_PORT=5432
    - DATABASE_USER=postgres
